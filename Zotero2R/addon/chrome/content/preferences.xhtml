<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
<head>
    <title>Zotero2Readwise Preferences</title>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, system-ui, sans-serif;
        }
        
        .pref-group {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        
        .pref-group h2 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }
        
        .pref-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .pref-label {
            flex: 0 0 200px;
            margin-right: 10px;
            font-weight: 500;
        }
        
        .pref-input {
            flex: 1;
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .pref-checkbox {
            width: 20px;
            height: 20px;
        }
        
        .pref-description {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            margin-left: 210px;
        }
        
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="pref-group">
        <h2>Readwise Configuration</h2>
        
        <div class="pref-row">
            <label class="pref-label" for="readwise-token">API Token:</label>
            <input type="password" 
                   id="readwise-token" 
                   class="pref-input"
                   placeholder="Enter your Readwise API token" />
        </div>
        <div class="pref-description">
            Get your token from <a href="https://readwise.io/access_token" target="_blank">readwise.io/access_token</a>
        </div>
        
        <div class="button-row">
            <button id="test-connection">Test Connection</button>
            <button id="show-token">Show/Hide Token</button>
        </div>
        
        <div id="status-message" class="status-message"></div>
    </div>
    
    <div class="pref-group">
        <h2>Zotero Configuration</h2>
        
        <div class="pref-row">
            <label class="pref-label" for="zotero-key">Zotero API Key:</label>
            <input type="password" 
                   id="zotero-key" 
                   class="pref-input"
                   placeholder="Enter your Zotero API key" />
        </div>
        
        <div class="pref-row">
            <label class="pref-label" for="zotero-library-id">Zotero Library ID:</label>
            <input type="text" 
                   id="zotero-library-id" 
                   class="pref-input"
                   placeholder="Enter your Zotero Library ID" />
        </div>
    </div>
    
    <div class="pref-group">
        <h2>Export Settings</h2>
        
        <div class="pref-row">
            <label class="pref-label" for="include-annotations">Include Annotations:</label>
            <input type="checkbox" 
                   id="include-annotations" 
                   class="pref-checkbox"
                   checked="true" />
        </div>
        
        <div class="pref-row">
            <label class="pref-label" for="include-notes">Include Notes:</label>
            <input type="checkbox" 
                   id="include-notes" 
                   class="pref-checkbox" />
        </div>
        
        <div class="pref-row">
            <label class="pref-label" for="sync-on-startup">Auto-sync on Startup:</label>
            <input type="checkbox" 
                   id="sync-on-startup" 
                   class="pref-checkbox" />
        </div>
        
        <div class="pref-row">
            <label class="pref-label" for="use-since">Incremental Sync:</label>
            <input type="checkbox" 
                   id="use-since" 
                   class="pref-checkbox"
                   checked="true" />
        </div>
        <div class="pref-description">
            Only sync items modified since the last sync
        </div>
    </div>
    
    <div class="pref-group">
        <h2>Advanced Settings</h2>
        
        <div class="pref-row">
            <label class="pref-label" for="debug-mode">Debug Mode:</label>
            <input type="checkbox" 
                   id="debug-mode" 
                   class="pref-checkbox" />
        </div>
        <div class="pref-description">
            Enable detailed logging for troubleshooting
        </div>
        
        <div class="button-row">
            <button id="reset-sync">Reset Sync History</button>
            <button id="clear-cache">Clear Cache</button>
        </div>
    </div>
    
    <div class="button-row">
        <button id="save-prefs">Save Settings</button>
        <button id="sync-now">Sync Now</button>
    </div>
    
    <script src="chrome://zotero2readwise/content/preferences.js"></script>
</body>
</html>
